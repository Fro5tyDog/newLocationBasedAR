<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script type="text/javascript" src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script type="text/javascript" src="https://www.unpkg.com/@ar-js-org/ar.js@3.4.5/three.js/build/ar-threex-location-only.js"></script>
    <script type="text/javascript" src="https://www.unpkg.com/@ar-js-org/ar.js@3.4.5/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.0.0/dist/aframe-extras.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>  

<script src="script.js"></script>

<body style='margin: 0; overflow: hidden;'>  

    <div class="circle-container">
        <div class="circle" id="top-left-circle">
            <img src="./assets/ui_Images/3dModels.png" alt="3D Models"> <!-- Top Left Circle Image -->
        </div> 
        <div class="circle circle-center">
            <div class="arrow"></div><br>
            <!-- <img src="./assets/ui_Images/arrow.png" alt="Arrow"> Center Circle Image -->
            <div class="text-container">
                <div id="location-display"></div> <!-- Text Below the Middle Circle -->
            </div>
        </div>
        <div class="circle">
            <img src="./assets/ui_Images/mapIcon.png" alt="Map Icon"> <!-- Top Right Circle Image -->
        </div> 
    </div>

    <div class="dropdown-container" id="dropdown-container"></div> <!-- Dropdown to show model icons -->

    <div class="start">
        <img src="./assets/ui_Images/mapIcon.png">
        <button id="start-button">Tap to Start</button>
    </div>

    
    <a-scene
        vr-mode-ui="enabled: false"
        embedded
        arjs='sourceType: webcam; debugUIEnabled: false;'
        renderer="precision: mediump; antialias: false; alpha: true; logarithmicDepthBuffer: true; colorManagement: true;">
        <a-camera gps-camera rotation-reader wasd-controls-enabled="false"></a-camera>
    </a-scene>  
</body>
</html>
